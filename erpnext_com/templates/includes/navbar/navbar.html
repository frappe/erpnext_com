{% set is_schools = pathname=="schools" or pathname.startswith("schools/") %}

<header>
	<nav class="navbar navbar-default navbar-main" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand ellipsis" href="/{{ url_prefix }}">
					<span>
						{% if is_schools %}
							<img class='navbar-icon' src='/assets/frappe_theme/img/erp-icon.svg' />
							ERPNext
							<a href="{{ url_prefix }}{{ '/schools' if is_schools else '/' }}"
								style="display: inline-block; padding-top: 10px;"
								>Schools</a>
							<sup class='text-warning'>beta</sup>

						{% else %}
							<img class='navbar-icon' src='/assets/frappe_theme/img/erp-icon.svg' />ERPNext
						{% endif %}
					</span>
				</a>
				<a class="pull-right toggle-sidebar visible-xs">
					<i class="octicon octicon-three-bars"></i>
				</a>
			</div>
			<div class="hidden-xs">
				{% block navbar_items %}
				{% include "templates/includes/navbar/navbar_items.html" %}
				{% endblock %}
			</div>
		</div>
	</nav>
</header>
